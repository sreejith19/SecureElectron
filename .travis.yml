branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+$/"

sudo: false

compiler: clang

env:
  global:
  - JOBS: '8'
  - secure: ""
  - secure: ""

matrix:
  fast_finish: true
  include:
  - os: linux
    env: export NODE_VERSION="10" TARGET_ARCH="x64" RUNTIME="node"
  - os: linux
    env: export NODE_VERSION="12" TARGET_ARCH="x64" RUNTIME="node"
  - os: linux
    env: export NODE_VERSION="14" TARGET_ARCH="x64" RUNTIME="node"
  - os: osx
    env: export NODE_VERSION="10" TARGET_ARCH="x64" RUNTIME="node"
  - os: osx
    env: export NODE_VERSION="12" TARGET_ARCH="x64" RUNTIME="node"
  - os: osx
    env: export NODE_VERSION="14" TARGET_ARCH="x64" RUNTIME="node"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - build-essential
    - libssl-dev
    - gcc-4.8-multilib
    - g++-4.8-multilib
    - lcov

install:
- source scripts/install.sh

script:
- npm test

after_success:
- scripts/publish.sh
